<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
    <title>DevClube Convert Money</title>
</head>

<body>
    <div class="container">

        <header>
            <h1>DevClube Convert Money</h1>
        </header>

        <main>
            <label>
                Converter <b>de</b>
                <select>
                    <option>R$ Real brasileiro</option>
                </select>
            </label>
            <label>
                Converter <b>para</b>
                <select name="" id="currency-select">
                    <option>US$ Dolar americano</option>
                    <option>â‚¬ Euro</option>
                    <option>BitCoin</option>
                </select>
            </label>
            <label>
                <b>Valor</b>
                <input id="input-real" placeholder="R$ 10.000,00" />
            </label>

            <button id="convertion-button" type="button">Converter</button>

            <section>
                <div class="div-section">
                    <img src="./assets/logo_brasil.png" alt="logo_brasil">
                    <p class="name-money">Real</p>
                    <p class="number-money" id="real-value-money">R$ 10.000,00</p>
                </div>
                <div class="div-section">
                    <img id="arrow-img" src="./assets/Vector.png" alt="seta">
                </div>
                <div class="div-section">
                    <img id="currency-img" src="./assets/logo_usa.png" alt="logo_USA">
                    <p class="name-money" id="type-money">Dolar Americano</p>
                    <p class="number-money" id="currency-value-money">$ 2.000,00</p>
                </div>
            </section>
        </main>
    </div>
</body>
<script src="./script.js"></script>

</html>
